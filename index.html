<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memo Game</title>

    <!--online links-->

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="css-reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>

<body class="noselect">

<!--
===============================================================================
PARTY-INFO SECTION
===============================================================================
-->
<section id='party-info'>
    <span id="playing-as"></span>
    <time id="playing-time"></time>
</section>

<!--
===============================================================================
BOARD
===============================================================================
-->
<div id="board"></div>

<!--
===============================================================================
DIALOGS
===============================================================================
-->
<dialog title="choose-mode-dialog">
    <select name="mode">
        <option value="img/pokemons1/" selected>Pokemon's World 1</option>
        <option value="img/pokemons2/">Pokemon's World 2</option>
        <option value="img/superheroes/">Superheroes</option>
        <option value="img/superheroes2/">Superheroes 2</option>
        <option value="img/dragonball/">Dragonball</option>
        <option value="img/games/">Games</option>
    </select><br>
</dialog>

<dialog title="end-game-dialog">
    <p id="time">Your time: </p>
    <p>Start New Game?</p>
</dialog>

<dialog title="play-as-dialog">
    <input id="input-name" type="text" placeholder="Enter name">
</dialog>

</body>
</html>
